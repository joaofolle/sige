<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templatesigeapp.xhtml">

            <ui:define name="title">
                Principal
            </ui:define>

            <ui:define name="conteudo">
                <div align="center">
                    <p:messages/>
                    <h:form prependId="false">
                        
                        <p:panelGrid columns="1" id="formulario" >
                        <f:facet name="header">
                            <p:commandButton ajax="false" value="Cadastrar Evento" action="CadastroDeEvento"/>
                            <p:commandButton ajax="false" value="Sair" action="index"/>
                        </f:facet>
                            <h:form prependId="false">
                                <p:dataTable id="datatable" value="#{EventoBean.listaEventosDoUsuario}" var="evento" rows="3" paginator="true"  >
                        <f:facet name="header">
                            Lista Completa de Eventos
                        </f:facet>
                        <p:column  headerText="Data(s) Evento(s)" sortBy="#{evento.dataEvento}"  width="200">
                            #{evento.dataEvento}
                        </p:column>
                        <p:column headerText="Eventos" sortBy="#{evento.tituloEvento}" filterBy="#{evento.tituloEvento}">
                            #{evento.tituloEvento}
                        </p:column>
                        <p:column headerText="Descrição">
                            #{evento.descricaoEvento}
                        </p:column>
                        <p:column headerText="Ações" width="200" style="text-align: center">
                            <p:commandButton ajax="false" title="Detalhes" type="button" icon="ui-icon-search" actionListener="#{EventoBean.carregar(evento.id)}" action="detalhesDeEvento"/>
                            <p:commandButton ajax="false" title="Remover" icon="ui-icon-trash" actionListener="#{EventoBean.remover(evento)}" onclick="PF:confirm('Tem certeza?')"/>
                        </p:column>
                            </p:dataTable>
                            </h:form>
                        
                    
                        </p:panelGrid>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
