<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templatesigeapp.xhtml">

            <ui:define name="title">
                Lista de Eventos
            </ui:define>

            <ui:define name="conteudo">
                <p:messages/>
                <h:form prependId="false">

                    <p:dataTable id="datatable" value="#{EventoBean.listaEventos}" var="evento" rows="3" paginator="true"  >
                        <f:facet name="header">
                            Lista Completa de Eventos
                        </f:facet>
                        <p:column  headerText="Data(s) Evento(s)" sortBy="#{evento.dataEvento}"  width="200">
                            #{evento.dataEvento}
                        </p:column>
                        <p:column headerText="Eventos" sortBy="#{evento.tituloEvento}" filterBy="#{evento.tituloEvento}">
                            #{evento.tituloEvento}
                        </p:column>
                        <p:column headerText="Descrição">
                            #{evento.descricaoEvento}
                        </p:column>
                        <p:column headerText="Ações" width="200">
                            <p:commandButton ajax="false" title="Visualizar" icon="ui-icon-search" actionListener="#{EventoBean.carregar(evento.id)}" action="evento1"/>
                            <p:commandButton ajax="false" title="Remover" icon="ui-icon-trash" actionListener="#{EventoBean.remover(evento)}"/>
                            <p:commandButton ajax="false" title="Voltar" icon="ui-icon-return" actionListener="#"/>
                            <p:commandButton ajax="false" title="Editar" icon="ui-icon-pencil" actionListener="#"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
