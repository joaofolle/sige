<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./templatesigeapp.xhtml">
        <ui:define name="titulo">Lista de Eventos</ui:define>
        <ui:define name="conteudo">

            <h:form >
                <f:facet name="header" >
                            <p>Sistema de Gerenciamento de Eventos</p>
                            <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticar}" style="width: 49%;"/>
                            <p:commandButton ajax="false" value="Criar Conta" action="CadastroDeUsuario" style="width: 49%;float: right"/>
                </f:facet> 
                <p:panelGrid  columns="1"  id="formulario" >

                
                <p:dataTable value="#{EventoBean.listaEventos}" var="evento" rows="4" paginator="true">
                    <p:column headerText="Data(s)" sortBy="#{evento.dataEvento}" filterBy="#{evento.dataEvento}" width="120">
                        #{evento.dataEvento}
                    </p:column>
                    <p:column headerText="Título" sortBy="#{evento.tituloEvento}" filterBy="#{evento.tituloEvento}">
                        #{evento.tituloEvento}
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{evento.descricaoEvento}" filterBy="#{evento.descricaoEvento}">
                        #{evento.descricaoEvento}
                    </p:column>
                    <p:column width="90">
                        <p:commandButton ajax="false" title="Detalhes" type="button" icon="ui-icon-search" onclick="PF('dlgLogin').show();"/>
                        <p:commandButton ajax="false" title="Participar" type="button" icon="ui-icon-check" onclick="PF('dlgLogin').show();"/>
                    </p:column>
                </p:dataTable>
                </p:panelGrid>
                
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Faça Login" widgetVar="dlgLogin" modal="true">
                                <div class="center">             
                    <p:growl/>
                    <h:form prependId="false">
                        <h:panelGrid id="formulario" bgcolor="#2B2F3A" columns="2" cellpadding="10" cellspacing="5" headerClass="whit" >
                            <f:facet name="header" >
                                <h3>Login</h3>
                            </f:facet>
                            <p:outputLabel for="txtLogin" value="Login:" style="color: #ffffff"/>
                            <p:inputText id="txtLogin" size="30" value="#{loginBean.usuario.login}"/>
                            <p:outputLabel for="txtSenha" value="Senha:" style="color: #ffffff"/>
                            <p:password id="txtSenha" size="30" value="#{loginBean.usuario.senha}"/>

                            <f:facet name="footer">
                                <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticar}" style="width: 49%;"/>
                                <p:commandButton ajax="false" value="Criar Conta" action="CadastroDeUsuario" style="width: 49%;float: right"/>
                            </f:facet>
                        </h:panelGrid>
                        <br/><br/><br/>
                    </h:form>
                </div> 
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
