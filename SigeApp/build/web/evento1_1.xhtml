<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templatesigeapp.xhtml">

            <ui:define name="title">
                Cadastro de Evento
            </ui:define>

            <ui:define name="conteudo">
                <br/><br/>
                <h:form prependId="false" >
                    <p:panelGrid columns="2" id="formulario">
                        <div class="center">             
                            <p:dataTable id="datatable" value="#{EventoBean.evento.evento}" var="evento" rows="3" paginator="true"  >
                        <f:facet name="header">
                            Lista de Participantes
                        </f:facet>
                        <p:column  headerText="Participante(s)">
                            #{evento.nome}
                        </p:column>
                        <p:column headerText="Ações" width="200" style="text-align: center">
                            <p:commandButton ajax="false" title="Visualizar" icon="ui-icon-search" actionListener="#" action="#"/>
                            <p:commandButton ajax="false" title="Enviar e-mail" icon="ui-icon-email" actionListener="#" onclick="PF:confirm('Deseja enviar e-mail ?')"/>                            
       
                            
                        </p:column>
                        <p:column headerText="Presença" width="100" style="text-align: center">
                            <p:selectBooleanCheckbox id="chkPresenca" value="#{evento.presenca}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:button value="Voltar" outcome="ListaEvento" style="width: 99%"/>
                            <p:commandButton ajax="false" value="Enviar e-mail" title="email" actionListener="#{EventoBean.carregar(evento.email)}" action="email"/>
                            <p:commandButton ajax="false" value="Ver no Mapa" action="localizacaoMapa.jsp"/>
                        </f:facet>
                        </p:dataTable>
                        <br/><br/><br/>
                        </div>
                        </p:panelGrid>
                </h:form>
            </ui:define>
              
            
            
        </ui:composition>

    </body>
</html>
